<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5e6cc;
    }

    body {
      overflow-x: hidden;
      overflow-y: auto;
      font-family: "URW Chancery L", cursive;
      background-color: #f5e6cc;
    }
  </style>
</head>
<body>


<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-6" id="medieval-border">
      <div class="card">
        <div class="card-header">
          Create/Edit Profile
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Upload Profile Picture:</label>
              <input type="file" (change)="onFileSelected($event)" class="form-control-file">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
              </div>
              <div class="form-group col-md-3">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" class="form-control">
              </div>
              <div class="form-group col-md-3">
                <label for="gender">Gender:</label>
                <select id="gender" formControlName="gender" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="height">Height:</label>
              <input type="text" id="height" formControlName="height" class="form-control">
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
            </div>

            <fieldset>
              <legend>Preferences</legend>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="smoke">Do you smoke?</label>
                  <input type="checkbox" id="smoke" formControlName="smoke">
                </div>
                <div class="form-group col-md-6">
                  <label for="drink">Do you drink?</label>
                  <input type="checkbox" id="drink" formControlName="drink">
                </div>
              </div>

              <div class="form-group" *ngIf="selectedInterests">
                <label>Select Interests:</label>
                <div *ngFor="let interest of interests">
                  <label>
                    <input type="checkbox" [value]="interest" [checked]="isSelected(interest)"
                           (change)="toggleInterest(interest)">
                    {{ interest }}
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label>Select what relationship you are looking for:</label>
                <div *ngFor="let status of relationshipStatuses">
                  <label>
                    <input type="radio" name="relationshipStatus" [value]="status" [checked]="selectedStatus === status"
                           (change)="selectRelationshipStatus(status)">
                    {{ status }}
                  </label>
                </div>
              </div>
            </fieldset>

            <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">Create Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>


</html>
