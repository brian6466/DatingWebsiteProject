<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" id="medieval-border">
        <div class="card">
          <div class="card-header">
            Create Profile
          </div>
          <div class="card-body">
            <form (ngSubmit)="showProfile()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" ngModel="age" name="age">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" ngModel="description" name="description" rows="3">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="smoker" ng-model="formData.smoker">
                <label class="form-check-label" for="smoker">Smoker</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="wantsKids" ng-model="formData.wantsKids">
                <label class="form-check-label" for="wantsKids">Wants Kids</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3" id="medieval-button">Create Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
