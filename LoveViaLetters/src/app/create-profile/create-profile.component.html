            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <fieldset>
                <legend>Profile Information</legend>

                <div class="form-group">
                  <label>Upload Profile Picture:</label>
                  <input type="file" (change)="onFileSelected($event)" />
                </div>

                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" formControlName="name">
                </div>

                <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="number" id="age" formControlName="age">
                </div>

                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select id="gender" formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="height">Height:</label>
                  <input type="text" id="height" formControlName="height">
                </div>

                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea id="description" formControlName="description"></textarea>
                </div>
              </fieldset>

              <fieldset>
                <legend>Preferences</legend>

                <div class="form-group">
                  <label for="smoke">Do you smoke?</label>
                  <input type="checkbox" id="smoke" formControlName="smoke">
                </div>

                <div class="form-group">
                  <label for="drink">Do you drink?</label>
                  <input type="checkbox" id="drink" formControlName="drink">
                </div>

                <div class="form-group">
                  <label>Interests:</label>
                  <div *ngFor="let interest of interests">
                    <label>
                      <input type="checkbox" [value]="interest" [checked]="isSelected(interest)" (change)="toggleInterest(interest)">
                      {{ interest }}
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="lookingFor">What are you looking for?</label>
                  <textarea id="lookingFor" formControlName="lookingFor"></textarea>
                </div>
              </fieldset>

              <button type="submit" [disabled]="profileForm.invalid">Create Profile</button>
            </form>
          </div>
        </div>
