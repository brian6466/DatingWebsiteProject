<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>

    body {
      font-family: 'Old English Text MT', serif;
    }

    #medieval-border {
      border: 2px solid #7f5e46;
      border-radius: 10px;
      background-color: #ffe4b5;
      padding: 10px;
    }

    #medieval-button {
      background-color: #8B4513; /* Brown */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      #medieval-button:hover {
        background-color: #CD853F; /* Peru */
      }
  </style>

</head>
<body>

  <div class="container mt-5" ng-controller="RegistrationController">
    <div class="row justify-content-center">
      <div class="col-md-6" id="medieval-border">
        <div class="card">
          <div class="card-header">
            Create Profile
          </div>
          <div class="card-body">
            <form ng-submit="submitForm()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="formData.name" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" ng-model="formData.age" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" ng-model="formData.description" rows="3"></textarea>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="smoker" ng-model="formData.smoker">
                <label class="form-check-label" for="smoker">Smoker</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="wantsKids" ng-model="formData.wantsKids">
                <label class="form-check-label" for="wantsKids">Wants Kids</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3" id="medieval-button">Create Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
