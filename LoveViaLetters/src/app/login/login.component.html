<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href= "login.component.css">
</head>
<style>
  body {
    font-family: "Old English Text MT", serif;
  }
</style>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" id="medieval-border">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="showLogin()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
              </div>
              <button type="submit" class="btn btn-primary btn-block" id="medieval-button">Login</button>
              <div *ngIf="loginError" class="alert alert-danger mt-3">
                Incorrect email or password. Please try again.
              </div>
              <div *ngIf="banned" class="alert alert-danger mt-3">
                Account has been banned
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional - if you need JavaScript features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
