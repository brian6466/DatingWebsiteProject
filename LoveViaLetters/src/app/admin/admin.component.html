
<body>

  <h1>Admin Panel</h1>
  

  <form id="banForm" (ngSubmit)="banProfile()">
    <label for="userId">User Email:</label>
    <input type="text" id="userEmail" [(ngModel)]="userEmail" name="userEmail"  required>

    <label for="reason">Reason:</label>
    <textarea id="reason" [(ngModel)]="reason" name="reason" required></textarea>

    <button type="submit">Ban User</button>
  </form>

</body>
